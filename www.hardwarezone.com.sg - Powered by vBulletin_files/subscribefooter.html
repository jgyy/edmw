<html lang="en" prefix="og:http://ogp.me/ns# fb:http://ogp.me/ns/fb#" slick-uniqueid="3"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> - HardwareZone.com.sg</title>

	<link rel="stylesheet" type="text/css" href="./css">
<link rel="stylesheet" type="text/css" href="./hwzwww-2017.css">
<link rel="stylesheet" type="text/css" href="./nonmember-subscription(1).css">
<script type="text/javascript" src="./mootools.min.js(1).download"></script><script type="text/javascript" src="./shared.1.6.0.js(1).download"></script>
	<style type="text/css">
		body { background:#000; padding:0; margin:0; max-width:414px; }
		input { box-sizing:content-box; }
		#nm-subscribe-form-cont { text-align:left; }
		.nm-subscribe-forminput { width: 100%; }
		@media (max-width: 379px) {
			#nm-subscribe-form-cont, .nm-subscribe-title { text-align:center;  }
		}
	</style>

</head>
<body>
	<!-- start /elements/nonmember-subscription.ctp -->
	<div id="nm-subscribe-wrapper">
		<div id="nm-subscribe-box">
			<p class="nm-subscribe-title">Stay Updated</p>
			<div class="nm-subscribe-body">Connect with us now to receive the latest news and promotions from HardwareZone Singapore and our partners!</div>
			<div id="nm-subscribe-wrapper2">
				<div id="nm-subscribe-form-cont">
					<form id="nm-subscribe-form" name="nm-subscribe-form" method="post" action="https://www.hardwarezone.com.sg/newsletters/nmsubscribe">
						<label for="nm_subs_email" class="nm-subscribe-form-email-icon"></label>
						<input name="nm_subs_email" type="text" class="nm-subscribe-forminput" id="nm_subs_email" placeholder="Enter Email Address">
						<button type="submit" name="nm_subs_btn" id="nm_subs_btn" value="Submit" class="nm-subscribe-formbtn"><span>Submit </span></button>
					</form>
				</div>
				<div id="nm_valid_email"></div>
			</div>
						<div class="nm-subscribe-footer">By signing up, you indicate that you have read and agreed to the <a href="http://sph.com.sg/legal/website_tnc.html" onclick="window.open(this.href, &#39;member_conditions&#39;, &#39;width=900,height=500,left=50,top=50,menubar=no,toolbar=no,scrollbars=yes&#39;);return false;">Terms of Service</a> and <a href="http://sph.com.sg/legal/sph_privacy.html" onclick="window.open(this.href, &#39;member_conditions&#39;, &#39;width=900,height=500,left=50,top=50,menubar=no,toolbar=no,scrollbars=yes&#39;);return false;">Privacy Policy</a>.</div>
			<div id="nm-result"></div>
		</div>
	</div>

	<script type="text/javascript">
		document.addEvent('domready', function() {
			$('nm-subscribe-form').addEvent('submit', function(e) {
				// Prevent the submit action
				e.stop();
				var newsletter = $("nm_subs_email").get('value');
				if (!validateEmail(newsletter) || newsletter == "Enter your email address") {
					$('nm_valid_email').set('html', 'Please enter a valid email.');
					$('nm_subs_email').addClass('nm-subscribe-error');
					$('nm_subs_email').focus();
					return false;
				}

				this.set('send',{
					method:'post',
					onRequest:function()
					{
						$('nm_subs_btn').disabled = true;
						$('nm-subscribe-box').addClass('loading');
					},
					onComplete:function()
					{
						$('nm-result').set('class', 'nm-hide');
					},
					onSuccess:function(sData)
					{
						$('nm_subs_btn').disabled = false;
						$('nm-subscribe-box').removeClass('loading');
						if (sData == 'OK') {
							$('nm-subscribe-box').addClass('ok');
							$("nm-subscribe-wrapper2").set('html', '<div class="thx">Thank you for your subscription!</div>'+
								'<div class="thxtxt">Your email has been added to our mailing list.<br/>Tech news, articles and promotions are coming your way!</div>');
						} else {
							$('nm_valid_email').set('html', sData);
							$('nm_subs_email').addClass('nm-subscribe-error');
							$('nm_subs_email').focus();
						}
					},
					onFailed:function()
					{
						$('nm_valid_email').set('html', 'Sorry, you are unable to subscribe. Please try again later.');
						$('nm_subs_email').setStyles({
							border: '1px solid #CC252D'
						});
						$('nm_subs_email').focus();
					}
				}).send();

				if (typeof(window.top.postMessage) == 'function') {
					var oData = {
						'send':'event',
						'category':'Product-Conversion',
						'action':'SignUp',
						'label':'Asset=HardwareZone Web',
						'other':{data:{ux_element_name:'nm-subscribe-form',ux_element_type:'Newsletter Subscription'}},
					};
					window.top.postMessage(oData, '*');
					//hwz_ga('send', 'event', 'Product-Conversion', 'SignUp', 'Asset=HardwareZone Web', {data:{ux_element_name:'nm-subscribe-form',ux_element_type:'Newsletter Subscription'}});
				}
			});


			// $('nm-subscribe-txt').addEvent('click', function(){
			// 		$('nm_subs_email').focus();
			// });

		});

		function validateEmail(email){
			var re = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
			return re.test(email);
		}
	</script>

	<!-- end /elements/nonmember-subscription.ctp -->

</body></html>
